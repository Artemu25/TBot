<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Flappy Bird</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>Vue Flappy Bird</h1>
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div>
            <button @click="startGame" v-if="!running">Start</button>
            <p v-if="gameOver">Game Over. Click Start to play again.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
