[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "hello_world"
version = "0.1.0"
description = "A minimal Python project that prints hello world"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Codex"}]

[project.scripts]
hello-world = "hello_world.__main__:main"
